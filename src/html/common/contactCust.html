<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">{{$ctrl.title}}</h3>
    </div>
    <div class="panel-body">

        <fieldset ng-if="$ctrl.wheres">
            <legend>数据筛选</legend>
            <form class="navbar-form row" role="search">
                <div class="col-md-12 form-group">
                    <div  class="col-md-4" ng-repeat="where in $ctrl.wheres">
                        <span><small>{{where.name_cn}}</small></span>
                        <input id="{{where.name}}" type="text" class="form-control" placeholder="{{where.name_cn}}">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-default" style="margin-top: 10px" ng-click="$ctrl.search()">查询</button>
                </div>
            </form>
        </fieldset>

        <hr style="border-top:1px solid #e5e5e5"/>

        <div ui-grid="gridOptions" ui-grid-edit  ui-grid-selection ui-grid-pagination ui-grid-cellnav class="grid"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">取消</button>
    </div>
</div>
