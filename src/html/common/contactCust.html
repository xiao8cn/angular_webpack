<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">{{$ctrl.title}}</h3>
    </div>
    <div class="panel-body">

        <fieldset>
            <legend>数据筛选</legend>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <span>客户编码:</span>
                    <input ng-model="$ctrl.customer.CUSTOMER_CODE" type="text" class="form-control" placeholder="客户编码">
                    <span>客户名称:</span>
                    <input ng-model="$ctrl.customer.NAME_CN" type="text" class="form-control" placeholder="客户名称">
                </div>
                <button type="submit" class="btn btn-default" ng-click="$ctrl.search($ctrl.customer)">查询</button>
            </form>
        </fieldset>

        <hr style="border-top:1px solid #e5e5e5"/>

        <div ui-grid="gridOptions" ui-grid-edit  ui-grid-selection ui-grid-pagination ui-grid-cellnav class="grid"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">取消</button>
    </div>
</div>
